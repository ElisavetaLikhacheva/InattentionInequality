<label> Как Вы думаете, какой процент людей в России зарабатывает меньше, чем Вы?
    <br>
    <input type="range" name="percent_below" min="0" max="100" oninput="updateDescription(this)" >
</label>
<p id="description"></p>
<!-- by leaving the description blank initially, we prompt the user to move the slider,
reducing the anchoring/default effect. -->

<script>
    let description = document.getElementById('description');
    function updateDescription(input) {
        let percent_below = parseInt(input.value);
        description.innerText = `Я считаю, что ${percent_below}% людей в России зарабатывают меньше, чем я.`
    }
</script>
