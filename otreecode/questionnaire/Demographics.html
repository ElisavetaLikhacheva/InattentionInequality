{{ block title }}
{{ endblock }}

{{ block content }}
<div class="card" xmlns: xmlns: xmlns: xmlns:>
    <div class="card-body">
        <h3 class="card-title"></h3>
        <h5 class="card-text">Сейчас Вам предстоит ответить на несколько вопросов о себе.</h5>
        <ul class="list-group list-group-flush">
            {{for field in form}}
            <li class="list-group-item">
                <p>{{field.label}}</p>
                <div>
                    {{field}}
                </div></li>
            {{endfor}}
        </ul>
        {{ next_button }}
<!--        {{formfields}}-->
    </div>
</div>


{{ endblock }}
